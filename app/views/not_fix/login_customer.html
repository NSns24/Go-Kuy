<!DOCTYPE html>
<html>
<head>
	<title>GO-KUY</title>
	<link rel="stylesheet" type="text/css" href="../../assets/stylesheets/style.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>

	<div class="login-customer">
		<div class="overlay">
			<div class="login-customer-form">
				<h2>Log in to <img src="../../assets/images/logo.png"></h2>
				<form>
					<div class="form-group">
						<input class="form-control" type="email" name="email" placeholder="Email">
					</div>

					<div class="form-group">
						<input class="form-control" type="password" name="password" placeholder="Password">
					</div>

					<div class="form-group">
						<input class="btn btn-warning" type="submit" name="submit" value="Log in">
					</div>
				</form>
				<p>New to GO-KUY<span>!</span>?</p><a href="signup_customer.html">Sign Up now >></a>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
